<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <input type="number" value="0" id="textBox"><br>

        <input type="radio" name="unit" id="toFahrenheit1" class="converter">
        <label for="toFahrenheit1">Celsius ➡️ Fahrenheit</label><br>

        <input type="radio" name="unit" id="toCelsius1" class="converter">
        <label for="toCelsius1">Fahrenheit ➡️ Celsius</label><br>

        <input type="radio" name="unit" id="toKelvin1" class="converter">
        <label for="toKelvin1">Celsius ➡️ Kelvin</label><br>

        <input type="radio" name="unit" id="toCelsius2" class="converter">
        <label for="toCelsius2">Kelvin ➡️ Celsius</label><br>

        <input type="radio" name="unit" id="toKelvin2" class="converter">
        <label for="toKelvin2">Fahrenheit ➡️ Kelvin</label><br>

        <input type="radio" name="unit" id="toFahrenheit2" class="converter">
        <label for="toFahrenheit2">Kelvin ➡️ Fahrenheit</label><br>

        <button id="submit">Submit</button>
        <p id="result"></p>
    </div>



    <script src="index.js"></script>
</body>
</html>
